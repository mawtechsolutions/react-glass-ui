<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090B"/>
      <stop offset="50%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00F0FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="violetGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Background glows -->
  <ellipse cx="200" cy="150" rx="200" ry="150" fill="#00F0FF" opacity="0.15" filter="url(#blur)"/>
  <ellipse cx="600" cy="350" rx="200" ry="150" fill="#8B5CF6" opacity="0.12" filter="url(#blur)"/>
  <ellipse cx="400" cy="450" rx="150" ry="100" fill="#EC4899" opacity="0.1" filter="url(#blur)"/>
  
  <!-- Main Card -->
  <g transform="translate(100, 80)">
    <rect width="350" height="340" rx="24" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    
    <!-- Card Header -->
    <text x="30" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="white">Welcome Back</text>
    <text x="30" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)">Sign in to your account</text>
    
    <!-- Input 1 -->
    <rect x="30" y="100" width="290" height="48" rx="12" fill="rgba(15,23,42,0.6)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <text x="50" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">Email address</text>
    
    <!-- Input 2 -->
    <rect x="30" y="165" width="290" height="48" rx="12" fill="rgba(15,23,42,0.6)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <text x="50" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">Password</text>
    
    <!-- Primary Button -->
    <rect x="30" y="235" width="290" height="48" rx="12" fill="#00F0FF"/>
    <text x="175" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#09090B" text-anchor="middle">Sign In</text>
    
    <!-- Secondary Button -->
    <rect x="30" y="295" width="290" height="44" rx="12" fill="transparent" stroke="rgba(0,240,255,0.5)" stroke-width="1"/>
    <text x="175" y="323" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">Create Account</text>
  </g>
  
  <!-- Side Card 1 - Stats -->
  <g transform="translate(480, 80)">
    <rect width="220" height="120" rx="20" fill="url(#cardGrad)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
    <!-- Glow effect -->
    <rect width="220" height="120" rx="20" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
    
    <text x="25" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)">Total Revenue</text>
    <text x="25" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white">$48,290</text>
    <text x="25" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#10B981">â†‘ 12.5% from last month</text>
  </g>
  
  <!-- Side Card 2 - Toggle -->
  <g transform="translate(480, 220)">
    <rect width="220" height="80" rx="16" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    
    <text x="25" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white">Dark Mode</text>
    <text x="25" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">Enable dark theme</text>
    
    <!-- Switch -->
    <rect x="155" y="30" width="44" height="24" rx="12" fill="#00F0FF"/>
    <circle cx="187" cy="42" r="9" fill="white"/>
  </g>
  
  <!-- Badges -->
  <g transform="translate(480, 320)">
    <rect width="220" height="100" rx="16" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    
    <text x="25" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white">Status</text>
    
    <!-- Badge 1 -->
    <rect x="25" y="50" width="60" height="28" rx="8" fill="rgba(0,240,255,0.15)" stroke="rgba(0,240,255,0.3)" stroke-width="1"/>
    <text x="55" y="69" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#00F0FF" text-anchor="middle">Active</text>
    
    <!-- Badge 2 -->
    <rect x="95" y="50" width="55" height="28" rx="8" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.3)" stroke-width="1"/>
    <text x="122" y="69" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#8B5CF6" text-anchor="middle">New</text>
    
    <!-- Badge 3 -->
    <rect x="160" y="50" width="45" height="28" rx="8" fill="rgba(236,72,153,0.15)" stroke="rgba(236,72,153,0.3)" stroke-width="1"/>
    <text x="182" y="69" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#EC4899" text-anchor="middle">Pro</text>
  </g>
  
  <!-- Logo/Title at bottom -->
  <text x="400" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle" opacity="0.7">@mawtech/glass-ui</text>
</svg>

